<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- اللوجو -->
    <img src="logo.png" alt="Company Logo" class="logo">

    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL">

    <div class="options">
      <label>QR Color:</label>
      <input type="color" id="qrColor" value="#000000">

      <label>Background:</label>
      <input type="color" id="qrBg" value="#ffffff">

      <label>Size:</label>
      <select id="qrSize">
        <option value="128">Small</option>
        <option value="256" selected>Medium</option>
        <option value="512">Large</option>
      </select>
    </div>

    <button onclick="generateQR()">Preview QR</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" style="display:none;">Download QR</button>

    <!-- باقات افتراضية -->
    <div class="packages">
      <h2>Choose a Package</h2>
      <button onclick="setText('Basic Plan')">Basic</button>
      <button onclick="setText('Premium Plan')">Premium</button>
      <button onclick="setText('Enterprise Plan')">Enterprise</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
