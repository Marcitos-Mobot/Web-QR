<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سجل الأكواد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📜 سجل الأكواد</h1>
  </header>

  <main id="historyList"></main>

  <footer>
    <p>جميع الحقوق محفوظة لشركة ويب بروجيكت ©</p>
    <a href="index.html">⬅ العودة للرئيسية</a>
  </footer>

  <script>
    const historyList = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem("qrHistory")) || [];

    if (history.length === 0) {
      historyList.innerHTML = "<p>لا يوجد أكواد محفوظة بعد.</p>";
    } else {
      history.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "qr-history";
        historyList.appendChild(img);
      });
    }
  </script>
</body>
</html>
