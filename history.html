<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل الأكواد - ويب بروجيكت</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>سجل الأكواد</h1>
    <a href="index.html">⬅ العودة</a>
  </header>

  <main id="historyList" class="history-container">
    <!-- الأكواد المحفوظة هتيجي هنا -->
  </main>

  <footer>
    <p>جميع الحقوق محفوظة لشركة ويب بروجيكت © 2025</p>
  </footer>

  <script>
    const historyList = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem("qrHistory")) || [];
    if(history.length === 0){
      historyList.innerHTML = "<p>لا يوجد أكواد محفوظة.</p>";
    } else {
      history.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("history-item");
        div.innerHTML = `<img src="${item}" alt="QR Code">`;
        historyList.appendChild(div);
      });
    }
  </script>
</body>
</html>
